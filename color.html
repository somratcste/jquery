<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body>
	<div class="container">
	<div class="row">	
	<div class="col-md-6">	
		<a href="#">Click Me to Fill in the Blue Colors</a>
		<h2>Blues</h2>
		<span></span>
	</div>
	</div>
	</div>

<script type="text/javascript" src="src/js/bootstrap.js"></script>
<script type="text/javascript" src="src/js/jquery-3.1.0.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		var colors = [];

		var x = {};
		x.reds = ["rose", "pink", "brick"];
		x.blues = ["baby", "dodger", "cerulean"];
		x.greens = ["spring", "dinosaur", "turquoise"];

		colors.push(x);

		$('a').click( function(){
		    var blues = x.blues;
		    var bluesPlus = [];
		    $.each(blues, function(i, v){
		        var blues = v + " blue, ";
		        bluesPlus.push(blues)
		     });
		    $('span').append(bluesPlus);
		    
		    });

	});
</script>
</body>
</html>
