<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	<div class="row">	
	<div class="col-md-6">	
	<form class="form-horizontal" action="" method="post" autocomplete="off">
		<div class="form-group">
		<label for="email">Email address:</label>
		<input type="email" class="form-control" id="email">
		</div>
		<div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" id="pwd">
		</div>
		<div class="checkbox">
		<label><input type="checkbox" id="chkSelect"> Remember me</label>
		</div>
		<button type="submit" id="btnStatus" class="btn btn-default">Submit</button>
	</form>
	</div>
	</div>
	</div>

<script type="text/javascript" src="src/js/bootstrap.js"></script>
<script type="text/javascript" src="src/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#btnStatus').click(function(event) {
		var isChecked = $('#chkSelect').is(':checked');
		if(!isChecked) {
			event.preventDefault();
			alert("You must agree to terms and condition");
		}
	});
});
</script>
</body>
</html>
